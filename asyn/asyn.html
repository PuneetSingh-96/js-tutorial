<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Web Page</h1>
    <button id="stop">press me</button>
</body>
<script>
    const sayhello = function(){
        console.log("hi ! welcome to my website.");
    }
    setTimeout(sayhello,4000) 

    //

    const changetext = function () { document.querySelector('h1').innerHTML = "i change my website name"}
    // setTimeout(changetext,2000);

    //

    const changevalue = setTimeout(changetext,2000)

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changevalue);
        console.log('stopped')
    })


</script>

</html>
